<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .gif-image {
            position: absolute;
            top: 25%;
            left: 0%;
            width: 360px;
            visibility: hidden;
        }
    </style>
    <script>
        // 注册markerhandler组件
        // 该组件中注册了，当场景中检测到图像时触发的事件
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', () => {
                    console.log("markerhandler", $(this.el).data('gif'))
                    //$('.gif-image').css('visibility', 'visible')
                });
                this.el.sceneEl.addEventListener('markerLost', () => {
                    console.log("markerLost", $(this.el).data('gif'))
                    //$('.gif-image').css('visibility', 'hidden')
                });
            }
        });
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- a-nft is the anchor that defines an Image Tracking entity -->
        <!-- on 'url' use the path to the Image Descriptors created before. -->
        <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
        <a-nft markerhandler type="nft" id="image_1" itemid="image_1" url="assets/d" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5" data-gif="image_1.gif">
            <a-image src="assets/demo_2.gif" width="100" height="50"></a-image>
        </a-nft>
        <!-- static camera that moves according to the device movemenents -->
        <a-entity camera></a-entity>
    </a-scene>
    <img src="assets/demo_2.gif" class="gif-image" id="gif-img" />
</body>

</html>
