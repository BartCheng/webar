<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/js/aframe-ar-nft.js">
    </script>

    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .gif-image {
            position: absolute;
            width: 360px;
            visibility: hidden;
        }

        .orientation-status {
            position: absolute;
            top: 25%;
            left: 0%;
            width: 100%;
        }

        .bottom-right {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 100px;
        }

        .scan {
            width: 50%;
            visibility: hidden;
        }

        .img-container {
            position: absolute;
            top: 25%;
            left: 0%;
            text-align: center;
        }
    </style>
    <script>
        // 注册markerhandler组件
        // 该组件中注册了，当场景中检测到图像时触发的事件
        AFRAME.registerComponent('markerhandler1', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', () => {
                    console.log("markerhandler", this.el)
                    $('#gif-img').attr('src', 'assets/p03/show.gif')
                    $('.gif-image').css('visibility', 'visible')
                });
                this.el.sceneEl.addEventListener('markerLost', () => {
                    $('.gif-image').css('visibility', 'hidden')
                });
            }
        });
        AFRAME.registerComponent('markerhandler2', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', () => {
                    console.log("markerhandler", this.el)
                    $('#gif-img').attr('src', 'assets/p04/show.gif')
                    $('.gif-image').css('visibility', 'visible')
                });
                this.el.sceneEl.addEventListener('markerLost', () => {
                    $('.gif-image').css('visibility', 'hidden')
                });
            }
        });
        $(document).ready(function () {
            var evt = "onorientationchange" in window ? "orientationchange" : "resize";
            window.addEventListener(evt, resize, false);

            function resize(fals) {
                if (window.orientation == 0 || window.orientation == 180) {
                    console.log("豎屏");
                    $('.orientation-status').css('visibility', 'visible')
                    $('.scan').css('visibility', 'hidden')
                } else {
                    console.log("橫屏");
                    $('.orientation-status').css('visibility', 'hidden')
                    $('.scan').css('visibility', 'visible')
                }
            }
            resize(true);
        });
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <!-- a-frame scene -->
    <a-entity camera></a-entity>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-nft markerhandler1 type="nft" id="image_3" itemid="image_3" url="assets/p03/show" data-gif="p03"
            smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        </a-nft>
    </a-scene>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-nft markerhandler2 type="nft" id="image_4" itemid="image_4" url="assets/p04/show" data-gif="p04"
            smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        </a-nft>
    </a-scene>
    <img src="assets/images/notice.png" class="orientation-status" />
    <img src="assets/images/bottom-right.png" class="bottom-right" />
    <div class="img-container">
        <img src="assets/p03/show.gif" class="gif-image" id="gif-img" />
        <img src="assets/images/scan.png" class="scan" />
    </div>
</body>

</html>
