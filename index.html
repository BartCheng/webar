<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .gif-image {
            position: absolute;
            top: 25%;
            left: 0%;
            width: 360px;
            visibility: hidden;
        }

        .orientation-status {
            position: absolute;
            top: 25%;
            left: 0%;
            width: 100%;
        }

        .bottom-right {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 100px;
        }

        .scan {
            width: 50%;
            visibility: hidden;
        }

        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        // 注册markerhandler组件
        // 该组件中注册了，当场景中检测到图像时触发的事件
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', () => {
                    console.log("markerhandler", $(this.el).data('gif'))
                    //$('.gif-image').css('visibility', 'visible')
                });
                this.el.sceneEl.addEventListener('markerLost', () => {
                    console.log("markerLost", $(this.el).data('gif'))
                    //$('.gif-image').css('visibility', 'hidden')
                });
            }
        });
        $(document).ready(function () {
            var evt = "onorientationchange" in window ? "orientationchange" : "resize";
            window.addEventListener(evt, resize, false);

            function resize(fals) {
                if (window.orientation == 0 || window.orientation == 180) {
                    console.log("豎屏");
                    $('.orientation-status').css('visibility', 'visible')
                    $('.scan').css('visibility', 'hidden')
                } else {
                    console.log("橫屏");
                    $('.orientation-status').css('visibility', 'hidden')
                    $('.scan').css('visibility', 'visible')
                }
            }
            resize(true);
        });
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-nft markerhandler type="nft" id="image_1" itemid="image_1" url="assets/d" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5" data-gif="image_1.gif">
            <a-image src="assets/demo_2.gif" width="100" height="50"></a-image>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
    <img src="assets/demo_2.gif" class="gif-image" id="gif-img" />

    <!-- Modal -->
    <img src="assets/images/notice.png" class="orientation-status" />
    <img src="assets/images/bottom-right.png" class="bottom-right" />
    <div class="img-container">
        <!-- Block parent element -->
        <img src="assets/images/scan.png" class="scan" />
    </div>
</body>

</html>
